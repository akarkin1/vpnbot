name: Deploy Minecraft Server ECS Resources

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region'
        required: true
      cluster-name:
        description: 'Name Of ECS Cluster, where Minecraft Server tasks will be hosted'
        required: true
        default: minecraft-server-cluster
      repository-name:
        description: 'Name Of ECR Repository, where a Docker image with Minecraft Server will be stored'
        required: true
        default: minecraft-server-repo
      run-cfn-deploy:
        description: 'Do CloudFormation resources need to be deployed?'
        required: true
        default: yes
        type: choice
        options:
          - yes
          - no
      run-docker:
        description: 'Is docker build and push required?'
        required: true
        default: yes
        type: choice
        options:
          - yes
          - no

env:
  MINECRAFT_BUCKET_NAME: gh-${{ github.repository_owner }}-minecraft-${{ github.event.inputs.region }}-s3
  S3_CONFIG_BUCKET_NAME: ${{ vars.S3_MC_CONFIG_BUCKET_NAME }}
  S3_CONFIG_DIR: ${{ vars.S3_MC_CONFIG_DIR }}
  S3_SUPPORTED_REGIONS_FILE_NAME: ${{ vars.S3_SUPPORTED_REGIONS_FILE_NAME }}
  S3_CONFIG_REGIONS_FILE_URL: s3://${{ vars.S3_MC_CONFIG_BUCKET_NAME }}/${{ vars.S3_MC_CONFIG_DIR }}/${{ vars.S3_SUPPORTED_REGIONS_FILE_NAME }}
  S3_CONFIG_BUCKET_REGION: ${{ vars.CONFIG_BASE_REGION }}
  S3_STACK_OUTPUTS_FILE_NAME: ${{ vars.S3_MC_SERVER_STACK_OUTPUTS_FILE_NAME }}
  S3_STACK_OUTPUTS_FILE_URL: s3://${{ vars.S3_MC_CONFIG_BUCKET_NAME }}/${{ vars.S3_MC_CONFIG_DIR }}/${{ github.event.inputs.region }}/${{ vars.S3_MC_SERVER_STACK_OUTPUTS_FILE_NAME }}

jobs:
  deploy-minecraft-server:
    name: Deploy Minecraft Server ECS Resources
    runs-on: ubuntu-latest
    steps:
      - name: Debug Information
        run: |
          echo "Debug information:"
          echo "run-cfn-deploy: '${{ github.event.inputs.run-cfn-deploy }}'"
          echo "run-docker: '${{ github.event.inputs.run-docker }}'"
          echo "region: '${{ github.event.inputs.region }}'"
          echo "cluster-name: '${{ github.event.inputs.cluster-name }}'"
          echo "repository-name: '${{ github.event.inputs.repository-name }}'"
          echo "MINECRAFT_RCON_PASSWORD secret exists: ${{ secrets.MINECRAFT_RCON_PASSWORD != '' }}"
          echo "AWS_ACCESS_KEY_ID secret exists: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}"
          echo "AWS_SECRET_ACCESS_KEY secret exists: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' }}"

      - name: Checkout Source Code
        if: ${{ github.event.inputs.run-docker == 'true' || github.event.inputs.run-cfn-deploy == 'true' }}
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        if: ${{ github.event.inputs.run-docker == 'true' || github.event.inputs.run-cfn-deploy == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ github.event.inputs.region }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy Cloud Formation Stack
        id: deploy-cfn-stack
        if: ${{ github.event.inputs.run-cfn-deploy == 'true' }}
        uses: aws-actions/aws-cloudformation-github-deploy@v1.3.0
        with:
          name: minecraft-server-stack
          template: cloudformation/ecs-mc-server.yml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            EcsClusterName=${{ github.event.inputs.cluster-name }},
            EcrRepositoryName=${{ github.event.inputs.repository-name }},
            RconPassword=${{ secrets.MINECRAFT_RCON_PASSWORD }},
            S3BucketName=${{ env.MINECRAFT_BUCKET_NAME }}

      - name: Update Task Configuration In S3
        id: upload-config-to-s3
        if: ${{ github.event.inputs.run-cfn-deploy == 'true' }}
        run: |
          # Save CF Template outputs to S3
          STACK_OUTPUTS=$(aws cloudformation describe-stacks --stack-name minecraft-server-stack --query 'Stacks[0].Outputs' --output json)
          echo "$STACK_OUTPUTS" > ./stack-outputs.json
          aws s3 cp ./stack-outputs.json ${{ env.S3_STACK_OUTPUTS_FILE_URL }} --region ${{ env.S3_CONFIG_BUCKET_REGION }}

          # Update regions.txt
          if [ $(aws s3api head-object --bucket "${{ env.S3_CONFIG_BUCKET_NAME }}" --key "${{ env.S3_CONFIG_DIR }}/${{ env.S3_SUPPORTED_REGIONS_FILE_NAME }}" --region ${{ env.S3_CONFIG_BUCKET_REGION }} >/dev/null 2>&1; echo $?) = 0 ]; then
            aws s3 cp "${{ env.S3_CONFIG_REGIONS_FILE_URL }}" ./regions.txt --region "${{ env.S3_CONFIG_BUCKET_REGION }}"
            # If region already exists, remove it first
            grep -v "^${{ github.event.inputs.region }}$" ./regions.txt > ./regions-new.txt
            rm regions.txt
            mv regions-new.txt regions.txt
          else
            touch ./regions.txt
          fi

          # Add region
          echo "${{ github.event.inputs.region }}" >> ./regions.txt
          aws s3 cp ./regions.txt "${{ env.S3_CONFIG_REGIONS_FILE_URL }}" --region "${{ env.S3_CONFIG_BUCKET_REGION }}"

      - name: Login to Amazon ECR
        id: login-to-ecr
        if: ${{ github.event.inputs.run-docker == 'true' }}
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push the image to Amazon ECR
        id: build-image
        if: ${{ github.event.inputs.run-docker == 'true' }}
        env:
          ECR_REPOSITORY: ${{ github.event.inputs.repository-name }}
          BUILD_TAG: ${{ github.run_number }}
        run: |
          ECR_REPO_URL=$(aws cloudformation describe-stacks --stack-name minecraft-server-stack --query 'Stacks[0].Outputs[?OutputKey==`EcrRepositoryUrl`].OutputValue' --output text)
          docker build \
            -t $ECR_REPO_URL:$BUILD_TAG \
            -t $ECR_REPO_URL:latest \
            ./docker/mc-server/;
          docker push $ECR_REPO_URL:$BUILD_TAG
          docker push $ECR_REPO_URL:latest
