version: 1.0

auth:
  enabled: true
  cache-user-permissions: false

s3:
  config-root-dir: config
  service-configs:
    vpn:
      supported-regions: vpn/supported-regions.txt
      stack-output-parameters: vpn/stack-output-parameters.json
#    other:
#      supported-regions: other/supported-regions.txt
#      stack-output-parameters: other/stack-output-parameters.json
  user-permissions-key: user-permissions.json
  cache-supported-regions: false
  cache-task-runtime-parameters: false

ecs:
  essential-container-name: main-container
  service-name-tag: ServiceName
  host-name-tag: Hostname
  run-by-tag: RunBy
  health:
    interval-ms: 1000
    timeout-sec: 300
  service-env:
    vpn:
      env-vars:
        HOST_NAME: ${Hostname}
#    other:
#      env-vars:
#        TEST_ENV: TestValue

